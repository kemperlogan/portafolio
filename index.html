<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Mi Portafolio</title>
  <style>
    body{font-family:sans-serif;background:#f4f4f4;margin:0}
    header,footer{background:#222;color:#fff;text-align:center;padding:20px}
    .grid{display:grid;gap:20px;padding:20px;
          grid-template-columns:repeat(auto-fit,minmax(300px,1fr))}
    .card{background:#fff;padding:15px;border-radius:8px;
          box-shadow:0 2px 6px rgba(0,0,0,.1)}
    .card img{width:100%;border-radius:6px}
    .card h3{margin:10px 0 5px}
    .card p {margin-bottom:10px}
    .card a{color:#0077cc;text-decoration:none;font-weight:bold}
  </style>
</head>
<body>
  <header><h1>Mi Portafolio</h1><p>Proyectos destacados</p></header>

  <main class="grid">
    <article class="card">
      <img src="proyecto-1/preview.png" alt="Proyecto 1">
      <h3>Proyecto 1</h3>
      <p>Descripción breve del proyecto 1.</p>
      <a href="proyecto-1/">Ver código / demo</a>
    </article>

    <article class="card">
      <img src="proyecto-2/preview.png" alt="Proyecto 2">
      <h3>Proyecto 2</h3>
      <p>Descripción breve del proyecto 2.</p>
      <a href="proyecto-2/">Ver código / demo</a>
    </article>

    <article class="card">
      <img src="proyecto-3/preview.png" alt="Proyecto 3">
      <h3>Proyecto 3</h3>
      <p>Descripción breve del proyecto 3.</p>
      <a href="proyecto-3/">Ver código / demo</a>
    </article>
  </main>

  <footer>&copy; 2025 Tu Nombre</footer>
</body>
</html>
